<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>KOMA-NATSU Web</title>
    <meta name="keywords" content="にゃんこ,ネコ,ねこ,猫,ねこ紹介,ねこ自慢" />
    <meta
      name="description"
      content="我が家のアイドル、にゃんこ達を紹介します！可愛い猫写真を沢山掲載しています。"
    />
    <link href="style.css" rel="stylesheet" media="all" />
    <link
      href="https://fonts.googleapis.com/css?family=Limelight"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>KOMA-NATSU Web</h1>
      <p>あなたのおうちの自慢の猫ちゃんを投稿してください♪</p>
    </header>

    <main id="contents">
      <!-- id: どのフォームから送られてきたのかを判別するために使用する名前
      action: データの送信先のパス(webサーバーに用意されたプログラムのパス)
    method: データの送信方式get,postを選択 -->
      <form id="entryform" action="#" method="post">
        <p>
          <strong><span class="require">*</span>は必須項目です。</strong>
        </p>
        <table border="1">
          <caption>
            猫ちゃんの情報
          </caption>
          <tr>
            <th>お名前</th>
            <td><input type="text" name="cat-name" /></td>
          </tr>
          <tr>
            <th>年齢</th>
            <td><input type="text" name="age" /></td>
          </tr>
          <tr>
            <th>性別</th>
            <td><input type="text" name="sex" /></td>
          </tr>
          <tr>
            <th>好物</th>
            <td><input type="text" name="favorite" /></td>
          </tr>
          <tr>
            <th>写真</th>
            <td><input type="text" name="img" /></td>
          </tr>
        </table>

        <table border="1">
          <caption>
            飼い主さんの情報
          </caption>
          <tr>
            <th>お名前</th>
            <td><input type="text" name="name" /></td>
          </tr>
          <tr>
            <th>メールアドレス</th>
            <td><input type="text" name="email" /></td>
          </tr>
          <tr>
            <th>コメント</th>
            <td><input type="text" name="comments" /></td>
          </tr>
        </table>
      </form>
    </main>

    <footer>
      <p><small>Copyright © KOMA-NATSU Web All Rights Reserved.</small></p>
    </footer>
  </body>
</html>
